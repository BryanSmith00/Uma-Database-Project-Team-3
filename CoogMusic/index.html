<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Coog Music</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="index.css">

</head>
<body>

  <nav class="navbar" navbar-expand-md>
    <div><img class="logo" src="coogMusic.png" alt="Coog Music logo"></div>
  </nav>
  
  <div class="container">
  <form id="login" action="/scripts/login.php" method="post">
      <h3> Login </h3>
      <div class="form-group">
        <label id="username-label" for="username">Email address or username</label>
        <input type="text" id="username" placeholder="Email address or username" name="username" class="form-control"required>
      </div>

      <div class="form-group">
        <label id="password" for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password" class="form-control" required>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" checked="checked" name="remember" class="input-checkbox" value="remember"> 
          Remember me</label>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="input-submit">LOG IN</button>
      </div>

  </form>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
