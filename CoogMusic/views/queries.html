<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../public/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../public/stylesheets/admin.css" />

</head>

<body>
    <header>

        <div id="sidebarMenu" class="d-flex flex-column text-white">
            <div class=" d-flex align-items-center justify-content-around flex-column">
                <a href="/" class="logo">
                    <img class="logo" src="../public/images/coogMusic.png" alt="Coog Music logo">
                </a>
                <h2>Admin Dashboard</h2>
            </div>
            <hr>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"><a class="nav-link text-white" aria-current="page" href="/admin">User Report</a></li>
                <li><a class="nav-link text-white" href="/songs">Song Report</a></li>
                <li><a class="nav-link text-white" href="/albums">Album Report</a></li>
                <li><a class="nav-link text-white active" href="/queries">Run Queries</a></li>
                <li><a class="nav-link text-white" href="/music">Music Player</a></li>
                <li><a class="nav-link text-white" href="/Logout">Log out</a></li>
            </ul>
        </div>
    </header>

    <main>
        <form id="form-query" action="/" method="post">
            <div class="form-group">
              <label for="select-type">Select:</label><br>
              <select name="cars" id="cars">
                <option value="volvo">Select users</option>
                <option value="saab">Select songs</option>
                <option value="opel">Select albums</option>
              </select>
            </div>
      
      
            <div class="form-group">
              <button type="run-query" id="run-query" class="input-submit">Run Query</button>
            </div>
      
        </form>
    </main>
</body>
</html>
